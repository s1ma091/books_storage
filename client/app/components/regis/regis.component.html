<div class="header">Please enter your login and password to sign up</div>
<form #myForm="ngForm" class="login" action="/regis" novalidate>
    <div class="form-group">
        <label>Login</label>
        <input class="form-control" name="login" placeholder="Email Address" [(ngModel)]="login" required />
    </div>
    <div class="form-group">
        <label>Pass</label>
        <input class="form-control" type="password" name="password" placeholder="password" [(ngModel)]='password'
               required />
    </div>
    <div class="but1"><button class="btn-default" (click)='backToSignIn()'>Back to sign in</button></div>
    <div class="but">
        <button [disabled]="myForm.invalid"
                class="btn btn-default" (click)="signUp($event)">
            Sign up
        </button>
    </div>
</form>
