<div class="header">Please enter your login and password to sign in</div>
<form #myForm="ngForm" class="login" novalidate>
    <div class="form-group">
        <label>Login</label>
        <input class="form-control" name="login" placeholder="Email Address" [(ngModel)]="login" required />
    </div>
    <div class="form-group">
        <label>Pass</label>
        <input class="form-control" type="password" name="password" placeholder="password" [(ngModel)]='password'
               required />
    </div>
    <div class="but1"><button class="btn-default" (click)='goToReg()'>Sign up</button></div>
    <div class="but">
        <button [disabled]="myForm.invalid"
                class="btn btn-default" (click)="goHome()">
            Sing in
        </button>
    </div>
</form>
<div *ngFor="let task of tasks">{{task}}</div>
